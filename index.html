<!DOCTYPE html>
<html>
    <head>
        <title>Audio Creater</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        
        <div class="container">
            <div class="headerbox">

                <h1 id="title">Song Title</h1>
                <!-- <h3 class="singer">Singer Name</h3> -->


                <div class="imgcontainer">
                    <img src="img/sample1.jpg" class="songimage" width="200px" alt="">
                </div>

                <div class="progress-container">
                    <div class="progress"></div>
                </div>

                <audio src="./music/sample1.mp3" id="audio"></audio>


                <div class="controls">
                    <button id="back"><i class="fas fa-backward fa-2x"></i></button>
                    <button id="play"><i class="fas fa-play fa-2x"></i></button>
                    <button id="next"><i class="fas fa-forward fa-2x"></i></button>
                </div>



                

            </div>

            <div class="footerbox">
                <ol>
                    <li><span class="number">1</span> <span class="text">sample1</span></li>
                    <li><span class="number">2</span> <span class="text">sample2</span></li>
                    <li><span class="number">3</span> <span class="text">sample3</span></li>
                </ol>

            </div>
        </div>


        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
